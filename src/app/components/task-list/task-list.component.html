<div class="container mt-4">
  <button class="btn btn-sm btn-success" [routerLink]="['/new/task']">
    Add Task
  </button>

  <table class="table mt-4">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Date</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.id }}</td>
        <td>{{task.title}}</td>
        <td>{{ task.date | date:'dd-MM-yyyy' }}</td>
        <td class="d-flex gap-2">
          <button class="btn btn-sm btn-primary" (click)="editTask(task.id)">
            Edit
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteTask(task.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
